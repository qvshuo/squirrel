patch:
  style:
    color_scheme: macos_light
    color_scheme_dark: macos_dark

  preset_color_schemes:
    macos_light:
      name: "macOS 浅色"
      font_face: "PingFangSC-Regular"
      font_point: 16.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 9.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 14.0
      candidate_list_layout: linear
      text_orientation: horizontal
      inline_preedit: true
      corner_radius: 5.0
      hilited_corner_radius: 5.0
      border_height: 0.5
      border_width: 0.5
      line_spacing: 5.0
      shadow_size: 1.0
      color_space: display_p3
      back_color: 0xF0F1F1
      border_color: 0xCECECE
      candidate_back_color: 0x00FFFFFF
      candidate_text_color: 0x484949
      comment_text_color: 0x757575
      label_color: 0x757575
      hilited_candidate_back_color: 0xD35000
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0xFFFFFF
      hilited_candidate_label_color: 0xFFFFFF
      preedit_back_color: 0x00FFFFFF
      text_color: 0x00FFFFFF
      hilited_back_color: 0x00FFFFFF
      hilited_text_color: 0x00FFFFFF


    macos_dark:
      name: "macOS 深色"
      font_face: "PingFangSC-Regular"
      font_point: 16.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 9.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 14.0
      candidate_list_layout: linear
      text_orientation: horizontal
      inline_preedit: true
      corner_radius: 5.0
      hilited_corner_radius: 5.0
      border_height: 0.5
      border_width: 0.5
      line_spacing: 5.0
      shadow_size: 1.0
      color_space: display_p3
      back_color: 0x2F3030
      border_color: 0x030303
      candidate_back_color: 0x00FFFFFF
      candidate_text_color: 0xEAEAEA
      comment_text_color: 0x717171
      label_color: 0x717171
      hilited_candidate_back_color: 0xCB4F00
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0xFFFFFF
      hilited_candidate_label_color: 0xFFFFFF
      preedit_back_color: 0x00FFFFFF
      text_color: 0x00FFFFFF
      hilited_back_color: 0x00FFFFFF
      hilited_text_color: 0x00FFFFFF

  app_options:
    com.apple.Spotlight:
      ascii_mode: true
    net.kovidgoyal.kitty:
      ascii_mode: true
    com.vscodium:
      ascii_mode: true
