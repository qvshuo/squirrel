patch:
  style:
    color_scheme: macos_light
    color_scheme_dark: macos_dark

  preset_color_schemes:
    macos_light:
      name: "macOS 浅色"
      font_face: "PingFangSC-Regular"
      font_point: 16.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 10.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 14.0
      candidate_list_layout: linear
      text_orientation: horizontal
      inline_preedit: true
      corner_radius: 5.0
      hilited_corner_radius: 5.0
      border_height: 1.0
      border_width: 1.0
      line_spacing: 5.0
      spacing: 10.0
      color_space: display_p3
      back_color: 0xFFFFFF
      candidate_text_color: 0x434343
      comment_text_color: 0x434343
      label_color: 0x888888
      hilited_candidate_back_color: 0xCF5925
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0xFFFFFF
      hilited_candidate_label_color: 0xFFFFFF
      text_color: 0x3FFFFFFF
      hilited_text_color: 0xD8FFFFFF

    macos_dark:
      name: "macOS 深色"
      font_face: "PingFangSC-Regular"
      font_point: 16.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 10.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 14.0
      candidate_list_layout: linear
      text_orientation: horizontal
      inline_preedit: true
      corner_radius: 5.0
      hilited_corner_radius: 5.0
      border_height: 1.0
      border_width: 1.0
      line_spacing: 5.0
      spacing: 10.0
      color_space: display_p3
      back_color: 0x151515
      candidate_text_color: 0xBBBBBB
      comment_text_color: 0xBBBBBB
      label_color: 0x777777
      hilited_candidate_back_color: 0xCF5925
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0xFFFFFF
      hilited_candidate_label_color: 0xFFFFFF
      text_color: 0x3FFFFFFF
      hilited_text_color: 0xD8FFFFFF

  app_options:
    com.apple.Spotlight:
      ascii_mode: true
    net.kovidgoyal.kitty:
      ascii_mode: true
    com.vscodium:
      ascii_mode: true
